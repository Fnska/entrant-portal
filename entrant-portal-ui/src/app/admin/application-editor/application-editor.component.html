<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Application Id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="id" formControlName="id">
    </div>
  </div>

  <div class="form-group row" formGroupName="user">
    <label class="col-sm-2 col-form-label">
      <button type="button" (click)="onGetEntrantInfo(entrantId)" class="btn btn-info btn-block"
      >Entrant
      </button>
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="id">
      <input type="text" class="form-control" formControlName="login">
      <input type="text" class="form-control" formControlName="role">
    </div>
  </div>

  <div formGroupName="course">
    <div class="form-group row" formGroupName="faculty">
      <label class="col-sm-2 col-form-label">Faculty</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="id">
        <input type="text" class="form-control" formControlName="name">
      </div>
    </div>
  </div>

  <div class="form-group row" formGroupName="course">
    <label class="col-sm-2 col-form-label">Course</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="id">
      <input type="text" class="form-control" formControlName="name">
      <input type="text" class="form-control" formControlName="seats">
      <input type="text" class="form-control" formControlName="leftSeats">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-10">
      <select id="inputPriority" class="form-control" formControlName="priority">
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" formControlName="rating">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Postion</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" formControlName="position">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Exams</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" formControlName="examScore">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="status">
        <option value="WAITING">WAITING</option>
        <option value="REJECTED">REJECTED</option>
        <option value="APPROVED">APPROVED</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Save</button>
    </div>
    <div class="col-6">
      <button type="button" (click)="onCancel()" class="btn btn-danger btn-block">Cancel</button>
    </div>
  </div>
</form>
