<p>Last Education:</p>
<ul *ngFor="let edu of educations">
  <li>
    <button 
    type="button"
    (click)="getImageFromService(edu.documentPath)" 
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#myModal"
    >{{ edu.grade }}</button>
  </li>
</ul>
<div class="col-12">
  <img [src]="imageToShow" alt="" class="">
</div>
