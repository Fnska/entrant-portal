<p>Last Education:</p>
<ul *ngFor="let edu of educations">
  <li>
    <button 
    type="button"
    (click)="getImageFromService(edu.documentPath)" 
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#myModal"
    >{{ edu.grade }}</button>

    <button (click)="onDelete(edu)" class="btn btn-danger ml-1"
    ><i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </li>
</ul>
<div class="col-12">
  <img [src]="imageToShow" alt="" class="">
</div>
