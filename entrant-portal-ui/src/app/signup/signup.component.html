<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">Sign Up</h1>
          <div class="px-2">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="sr-only">Login</label>
                <input class="form-control" placeholder="Email" type="email" formControlName="login" [ngClass]="{'is-invalid': email.touched && email.invalid || failedSignUp}">
                <div *ngIf="failedSignUp" class="invalid-feedback">Email is already in use. Try a new one</div>
                <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.pattern">Email must be like a user@example.com</div>
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only">Password</label>
                <input class="form-control" placeholder="Password" type="password" formControlName="password">
              </div>
              <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
