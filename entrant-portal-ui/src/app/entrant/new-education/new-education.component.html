<div class="alert alert-info" role="alert" *ngIf="isFormSent()">
  Education data is sent!
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">New Education</label>
    <div class="col-sm-4 mb-1">
      <select class="form-control" formControlName="faculty" (change)="onChangeFaculty($event.target.value)">
        <option value="">Select faculty...</option>
        <option *ngFor="let faculty of faculties" [value]="faculty.id">{{ faculty.name }}</option>
      </select>
    </div>
    <div class="col-sm-6">
      <select class="form-control" formControlName="course">
        <option value="">Select course...</option>
        <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-10">
      <select id="inputPriority" class="form-control" formControlName="priority">
        <option value="">Select priority...</option>
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Save</button>
    </div>
    <div class="col-6">
      <button type="reset" class="btn btn-danger btn-block">Reset</button>
    </div>
  </div>
</form>
